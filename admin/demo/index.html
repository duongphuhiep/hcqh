<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>commonmark.js demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link href="dingus.css" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">

      <div class="row">
        <input type="file" id="files"/>
      </div>

      <div class="row">
        <div class="col-md-6">
          <p id="text-controls">
            <a id="clear-text-box">clear</a>&nbsp;
            <!-- <a id="permalink">permalink</a>&nbsp;&nbsp;&nbsp; -->
            <label for="smart">Smart punctuation</label><input type="checkbox" id="smart"/>
          </p>
          <textarea id="text">
## Try CommonMark
You can try CommonMark here.  This dingus is powered by
[comonmark.js](https://github.com/jgm/commonmark.js), the
JavaScript reference implementation.
1. item one
2. item two
  - sublist
  - sublist

Image sample
![Alt text here](mozart_requiem_poster.jpg)
          </textarea>
          <ul id="warnings"></ul>
      </div>
      <div class="col-md-6">
        <ul id="result-tabs" class="nav nav-tabs" role="tablist">
          <li class="active"><a href="#preview" role="tab" data-toggle="tab">Preview</a></li>
          <li><a href="#result" role="tab" data-toggle="tab">HTML</a></li>
          <li><a href="#result-ast" role="tab" data-toggle="tab">AST</a></li>
        </ul>
        <div class="tab-content">
          <div id="preview" class="tab-pane active"></div>
          <div id="result" class="tab-pane">
            <pre id="htmlpre"><code id="html"></code></pre>
          </div>
          <div id="result-ast" class="tab-pane">
            <pre id="astpre"><code id="ast"></code></pre>
          </div>
        </div>
      <div class="timing">Parsed in <span class="timing" id="parsetime"></span>ms.  Rendered in <span class="timing" id="rendertime"></span> ms.</div>
      </div>
    </div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/3.10.1/lodash.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/commonmark/0.21.0/commonmark.min.js"></script>
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="dingus.js"></script>

</body>
</html>
