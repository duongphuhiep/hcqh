<script src="../bower_components/page/page.js"></script>
<script>
	page.base("/admin");
	// add #! before urls
	page({
		hashbang: true
	});

	window.addEventListener('WebComponentsReady', function () {
		page('/', function () {
			if (app.isAuthorized) {
				app.route = 'home';
			}
			else {
				app.route = 'login';
			}
		});

		page('/login', function () {
			if (app.isAuthorized) {
				app.route = 'home';
			}
			else {
				app.route = 'login';
			}
		});

		page('/post/:postId', function (data) {
			if (app.isAuthorized) {
				app.route = 'post';
				app.params = data.params;
			}
			else {
				app.route = 'login';
			}
			console.log(data);
		});

</script>
