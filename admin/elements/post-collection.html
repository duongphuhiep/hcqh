<!--
Display a list of post
-->
<dom-module id="post-collection">
	<template>
		<iron-ajax
			auto
			method="POST",
			url="/backend/admin.php"
			body='{"ignoreTemp":"true"}'
			handle-as="json"
			last-response="{{postsCollection}}"
			debounce-duration="200"></iron-ajax>

		<template is="dom-repeat" items={{postsCollection}}>
			<file-item class="hand" content-type="post-folder" file-name={{item}}></file-item>
		</template>
	</template>
	<style>
		.hand {
			cursor: pointer;
		}
	</style>
	<script>
		Polymer({
			is: 'post-collection'
		});
	</script>

</dom-module>
