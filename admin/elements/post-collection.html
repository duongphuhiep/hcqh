<!--
Display a list of post
-->
<dom-module id="post-collection">
	<template>
		<iron-ajax
			auto
			method="POST",
			url="/backend/admin.php"
			body='{"ignoreTemp":"true"}'
			handle-as="json"
			last-response="{{postsCollection}}"
			debounce-duration="200"></iron-ajax>

		<iron-selector attr-for-selected="fileName" on-selected-changed="_selectPost">
			<template is="dom-repeat" items={{postsCollection}}>
				<file-item content-type="post-folder" file-name={{item}} parent-path="/content/blog"></file-item>
			</template>
		</iron-selector>
		<style>
			file-item {
				display: block;
			}
			.iron-selected {
				background: var(--default-primary-color);
			}
		</style>
	</template>
	<script>
		Polymer({
			is: 'post-collection',

			/*_onClick: function(e) {
				//e.currentTarget refers to <file-item>, e.target refers to the div
			},*/

			_selectPost: function(e) {
				page.redirect("/post/"+e.detail.value);
			}
		});
	</script>

</dom-module>
