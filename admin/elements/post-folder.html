<!--
Display content of a post folder
-->
<dom-module id="post-folder">
	<template>
		<template is="dom-if" if=[[isNotNull(postId)]]>
			<post-item-collection post-folder-path=[[postFolderPath]] selected-items={{selectedItems}}></post-item-collection>
			<post-item-viewer item-model=[[selectedItems.0]]></post-item-viewer>
		</template>
	</template>
	<script>
		Polymer({
			is: 'post-folder',
			properties: {
				postId: String,
				postFolderPath: {
					type: String,
					computed: "_computePostFolderPath(postId)"
				}
			},
			_computePostFolderPath: function(postId) {
				return page.rootFolder + "content/blog/" + postId;
			},
			isNotNull: function(postId) {
				if (postId  && postId!=="null") {
					return true;
				}
				return false;
			}
		});
	</script>

</dom-module>
