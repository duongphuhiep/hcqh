<!--
Display content of a post folder
-->
<dom-module id="post-folder">
	<template>
		<post-item-collection post-id="[[postId]]"></post-item-collection>
		<div class="editor">
			<commonmark-editor># Bai viet so 1</commonmark-editor>
		</div>
		<style is="custom-style">
			.editor {
				display: block;
				background: #fff;
				@apply(--shadow-elevation-2dp);
				height: 400px;
				margin: 10px;
			}
		</style>
	</template>
	<script>
		Polymer({
			is: 'post-folder',
			properties: {
				postId: String
			}
		});
	</script>

</dom-module>
