<!--
Display items in a post folder
-->
<dom-module id="post-item-collection">
	<template>
		<iron-ajax
			auto
			method="POST",
			url=[[urlToAdminPhp]]
			content-type="application/json"
			body=[[ajaxBody]]
			handle-as="json"
			last-response="{{itemCollection}}"
			debounce-duration="100"
			loading={{loading}}
			on-error = "_onError"></iron-ajax>

		<template is="dom-if" if="{{loading}}">
			<paper-progress indeterminate></paper-progress>
		</template>
		<file-upload url=[[urlToAdminPhp]] target-server-folder=[[postFolderPath]] on-upload-success="_uploadSuccess" on-upload-error="_uploadError"></file-upload>

		<iron-selector attr-for-selected="fileName" selected={{selectedItem}}>
			<template is="dom-repeat" items={{itemCollection}} sort="_compare">
				<file-item content-type="post-item" file-name={{item}} parent-path={{postFolderPath}}></file-item>
			</template>
		</iron-selector>

		<style>
			paper-progress {
				width: 100%;
			}
			file-item {
				display: inline-block;
			}
			.iron-selected {
				background: var(--default-primary-color);
			}
			file-upload {
				display: block;
				width: 100%;
				background: white;
			}
		</style>
	</template>
	<script>
		Polymer({
			is: 'post-item-collection',

			ready: function() {
				this.urlToAdminPhp = page.urlToAdminPhp;
			},

			properties: {
				postFolderPath: String,
				ajaxBody: {
					type: String,
					computed: "_computeAjaxBody(postFolderPath)"
				},
				itemCollection: Array,
				selectedItem: {
					type: String,
					notify: true
				}
			},

			listeners: {
				"refresh-collection": "_reload"
			},

			_reload: function(e) {
				this.itemCollection = e.detail.newCollection; //reload the collection
				if (e.detail.changedItem) {
					this.selectedItem = e.detail.changedItem;
				}
			},

			_onError: function(e) {
				this.fire("raise-alert-error", e.detail.error);
			},

			_uploadError: function(e) {
				this.fire("raise-alert-error", "Upload failed "+ e.detail.responseText);
			},
			_uploadSuccess: function(e) {
				console.log(e);
				var newCollection = JSON.parse(e.detail.response);
				this.itemCollection = newCollection; //reload the collection
			},

			_computeAjaxBody: function(postFolderPath) {
				if (postFolderPath) {
					return {action: "ls", path: postFolderPath};
				}
			},
			_compare: function(a, b) {
				var isMdA = app.helper.isMarkdown(a);
				var isMdB = app.helper.isMarkdown(b);
				var isBakA = app.helper.isTemp(a);
				var isBakB = app.helper.isTemp(b);

				if (isMdA && isMdB) {
					return this._compareTwoMd(a, b);
				}
				else if (isMdA) {
					return -1;
				}
				else if (isMdB) {
					return 1;
				}
				else if (isBakA && isBakB) {
					return a.localeCompare(b);
				}
				else if (isBakA) {
					return 1;
				}
				else if (isBakB) {
					return -1;
				}
				return a.localeCompare(b);
			},

			_compareTwoMd: function(a, b) {
				return b.localeCompare(a);
			}
		});
	</script>

</dom-module>
