<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Chrome for Android theme color -->
	<meta name="theme-color" content="#303F9F">

	<!-- Web Application Manifest -->
	<link rel="manifest" href="manifest.json">

	<!-- Tile color for Win8 -->
	<meta name="msapplication-TileColor" content="#3372DF">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<link rel="stylesheet" href="./main.css">

	<title>Administration</title>

	<script src="../bower_components/webcomponentsjs/webcomponents-lite.min.js"></script>
	<link rel="import" href="./elements.html">
</head>
<body unresolved class="fullbleed layout vertical">
	<!--<span id="browser-sync-binding"></span>-->

	<!--<google-signin-aware
    id = "gsa"
    signed-in="{{signedIn}}"
    is-authorized="{{isAuthorized}}"
    on-google-signin-aware-success="handleSignIn"
    on-google-signin-aware-signed-out="handleSignOut">-->

	<template is="dom-bind" id="app">
		<google-signin-aware id="gsa"
			signed-in="{{signedIn}}"
			is-authorized="{{isAuthorized}}"></google-signin-aware>
		<iron-pages attr-for-selected="data-route" selected={{route}}>
			<section data-route="login">
				<login-page></login-page>
			</section>
			<section data-route="home">
				<home-page
					url-to-admin-php=[[urlToAdminPhp]]
					blog-folder=[[blogFolder]]
					folder-path=[[folderPath]]
					file-name=[[fileName]]></home-page>
			</section>
			<section data-route="404">
				<h1>404 - Not found</h1>
			</section>
		</iron-pages>
	</template>
<!--
	<script src="../dist/admin.js"></script>
-->
</body>
</html>
