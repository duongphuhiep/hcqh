<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/riot/2.2.4/riot.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/commonmark/0.21.0/commonmark.min.js"></script>
	<script src="../bower_components/i18next/i18next.min.js"></script>


	<textarea id="result" cols="120" rows="400"></textarea>;

	<script type="text/javascript">

		var opts = {
			src : "../content/blog/2015-08-19 Tap hoc Markdown/en.md",
			async: true
		};

		var oReq = new XMLHttpRequest();
		oReq.onload = function () {
			var s = JSON.stringify(oReq.responseText)
			$("#result").text(s);
		};
		oReq.open('get', opts.src, opts.async || true);
		oReq.send();

	</script>
 
</body>
</html>
